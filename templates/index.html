<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home | Chri's site</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 5rem;
        background-color: #f8f9fa;
      }
      .profile-info {
        margin-top: 2rem;
      }
      .profile-pic {
        margin-top: 20px;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body class="container">
    <main role="main" class="container">
      <div class="text-center">
        <h1 class="mt-5">Hello, {% print(user_name) %}!</h1>
        <p class="lead">You're logged in!</p>
        <div class="profile-info">
          <p>Email: {% print(user_email) %}</p>
          <div>
            <p>Google Profile Picture:</p>
            <img
              class="rounded-circle profile-pic"
              alt="Google profile pic"
              src="{% print(user_profile_pic) %}"
            />
          </div>
          <a class="btn btn-primary mt-3" href="/logout">Logout</a>
        </div>
      </div>
    </main>
  </body>
</html>
