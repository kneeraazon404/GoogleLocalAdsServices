<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Google Ads Dashboard</title>
    <style>
      .login-button {
        position: absolute;
        right: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container p-4 m-5">
      <div class="d-flex justify-content-between">
        <h1>Google Ads Dashboard</h1>
        <button class="btn btn-primary login-button">
          <a href="/login" class="text-white text-decoration-none">Login</a>
        </button>
      </div>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Ads data</th>
          </tr>
        </thead>
        <tbody>
          {% for user_data in ads_data %}
          <tr>
            <td>{{ user_data.name }}</td>
            <td>{{ user_data.email }}</td>
            <td>
              <!-- Replace this section with a button -->
              <!-- Add this inside the loop where you list users -->
              <a
                href="{{ url_for('ads_data', user_id=user_data.user_id) }}"
                class="btn btn-primary"
                >View Ads Data</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
