<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Login to Chris's Webapp for a personalized experience."
    />
    <title>Login | Chris's Webapp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="your_custom_stylesheet.css" rel="stylesheet" />
    <!-- Consider adding your own CSS file for custom styles -->
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg-cover {
        background-size: cover !important;
      }
      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.15);
        margin-top: 5vh;
      }
      .brand-wrapper {
        margin-bottom: 20px;
      }
      .brand-wrapper img {
        width: 100px;
      }
      .login-btn {
        font-size: 16px;
        letter-spacing: 2.5px;
        padding: 10px 40px;
      }
      .login-btn.google {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <div class="form-container text-center">
        <div class="brand-wrapper"></div>
        <h1>Sign in to Chris's Webapp</h1>
        <p>Use your Google Account:</p>
        <a class="btn btn-primary login-btn google" href="/login"
          >Sign in with Google</a
        >
      </div>
    </div>
  </body>
</html>
